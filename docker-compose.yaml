version: '3'

services:
  vote-now:
    image: github.com/dinhvandung7541/vote-now:latest
    depends: postgrest

 posgrest:
  image: postgres:10.4
    restart: always
    container_name: vote-now_db_1
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: vote-now

    ports:
      - 5432:5432
networks:
  default:
    external:
      name: nginx-proxy